<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
            padding-left: 0;
        }
        li {
            list-style: none;
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid green;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Simple To-Do App</h1>

    <input type="text" placeholder="Enter a task..." id="taskInput">
    <button id="addBtn">Add</button>

    <ul id="taskList"></ul>

    <script src="app.js"></script>

</body>
</html>
