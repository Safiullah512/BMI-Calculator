<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Progress</title>
<style>
  body {
    background: #0b1220;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  h2 {
    color: #06b6d4;
    margin-bottom: 20px;
  }

  .progress-container {
    width: 300px;
    height: 10px;
    background: #1e293b;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(6,182,212,0.3);
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #06b6d4, #7c3aed);
    border-radius: 10px;
    transition: width 0.1s;
  }

  .percent {
    margin-top: 10px;
    font-size: 18px;
    color: #94a3b8;
  }
</style>
</head>
<body>

  <h2>Downloading...</h2>
  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
  </div>
  <div class="percent" id="percent">0%</div>

<script>
  let count = 0;
  let bar = document.getElementById("bar");
  let percent = document.getElementById("percent");

  let interval = setInterval(() => {
    if (count < 100) {
      count++;
      bar.style.width = `${count}%`;
      percent.textContent = `${count}ðŸš€%`;
    } else {
      clearInterval(interval); // ðŸš€ Stop the interval
      percent.textContent = "Download Complete âœ…";
    }
  }, 3006);
</script>
</body>
</html>
