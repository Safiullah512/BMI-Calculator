<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        p {
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

    <h1>Counter App</h1>

    <div class="row">
        <p class="plus">+</p>
        <p class="value">0</p>
        <p class="minus">-</p>
    </div>

</body>

</html>
