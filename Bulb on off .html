    <h2>Turn Off the light and turn on the light</h2>
    <!-- <button onclick="document.getElementById('bulb').src='Images/offlight.jpg'">Turn Off the light</button>

    <img id="bulb" src="Images/offlight.jpg" style="width: 200px;">
    <button>Turn off or on the light</button>
</body>
<script>
    let bulb=document.querySelector("#bulb");
    let btn=document.querySelector("button");
    let isOn=false;
    btn.addEventListener("click",function(){
        if(isOn){
            bulb.src="Images/offlight.jpg";
            isOn=false;
        }
        else{
            bulb.src="Images/onlight1.jpg";
            isOn=true;
        }
    })
</script>
