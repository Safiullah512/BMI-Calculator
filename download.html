<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color:#111;
        }
        .progress-container{
            width: 300px;
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            margin-top:30px;
        }
        h2{
            font-size: 26px;
            color: azure;
        }
        .percent{

            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
        .bar{
            width: 100%;
            height: 10px;
            transition: width 0.1s;
            border-radius: 10px;
            background-color: darkcyan;
            background:linear-gradient(90 deg, yellow, red);
        }
        .download{
            width: 400px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid white;
            box-shadow: 0 0 15px whitesmoke;

        }
        
    </style>
</head>
<body>
    <div class="download">
        <h2>Downloading...</h2>
        <div class="progress-container">
            <div class="bar"></div>
        </div>
        <div class="percent">0%</div>
    </div>
</body>
<script>
    let count=0;
    let percent=document.querySelector(".percent");
    let bar=document.querySelector(".bar");
    let interval= setInterval(()=>{
        if(count<100)
    {
        count++;
        bar.style.width=`${count}%`;
        percent.textContent=`${count}%`;
    }
    else{
        clearInterval(interval);
        percent.textContent="Download complete âœ…";
        document.querySelector("h2").textContent="Downloaded.."
    }
    },30);
    localStorage.setItem("Name","Safiullah Shekh");

</script>
</html>
