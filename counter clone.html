<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .counter{
            width: auto;
            height: auto;
            background-color: #222;
            padding: 50px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 12px #333;
        }
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight:bold;
            transition: all 0.3s ease;
        }
        button:hover{
            transform: scale(1.2);
        }
        h1{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="counter">
        <h1>Counter App</h1>
        <h1 class="countNum">0</h1>
        <div class="Btn">
            <button class="incBtn"><i class="fa-solid fa-arrow-up"></i>(+)</button>
            <button class="dcrBtn"><i class="fa-solid fa-arrow-down"></i>(-)</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
<script>
    let count=0;
    let countNum=document.querySelector(".countNum");
    let incBtn=document.querySelector(".incBtn");
    let dcrBtn=document.querySelector(".dcrBtn");
    let reset=document.querySelector(".reset");
    function updateDisplay(){
        countNum.textContent=count;
        if(count<0){
            countNum.style.color="red";
        }
        else{
            countNum.style.color="white";
        }
    };
    incBtn.addEventListener("click",function(){
        count++;
        updateDisplay();
    });
    dcrBtn.addEventListener("click",function(){
        count--;
        updateDisplay();
    });
    reset.addEventListener("click",function(){
        count=0;
        updateDisplay();
    });
    document.addEventListener("keydown",(event)=>{
        if(event.key=="ArrowUp")
        {
            count++;
            updateDisplay();
        }
        else if(event.key=="ArrowDown")
        {
            count--;
            updateDisplay();
        }
        else if(event.key=="r"||event.key=="R")
        {
            count=0;
            updateDisplay();
        }
    })
</script>
</html>
