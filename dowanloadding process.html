<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h2{
            font-size: 38px;
            color: white;
        }
        .over{
            width: 400px;
            height: 10px;
            border-radius: 10px;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            background-color: yellow;
            background:linear-gradient(90 deg, yellow, red);

        }
        .container{
            width: 400px;
            height: 10px;
            border-radius: 10px;
            background-color: white;
            margin-top: 10px;
        }
      
        .percent{
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Download</h2>
    <div class="container">
        <div class="over"></div>
    </div>
    <div class="percent">0%</div>
</body>
<script>
    let over=document.querySelector(".over");
    let percent=document.querySelector(".percent");
    let count=0;
    let interval=setInterval(()=>{
        if(count<100)
    {
        count++;
        over.style.width=`${count}`;
        percent.innerHTML=`${count}%`;
        // over.style.backgroundColor="Yellow";
    }
    else
    {
        clearInterval(interval);
        percent.innerHTML="Download is Completed";
        document.querySelector("h2").innerText="Downloaded..";

    }
    },500)
</script>
</html>
