<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            font-family: Arial;
            background: #f2f2f2;
            padding:20px;
        }
        h1{
            text-align:center;
            font-size:35px;
            margin-bottom:20px;
        }
        input{
            width:70%;
            padding:10px;
            font-size:18px;
        }
        button{
            padding:10px 20px;
            font-size:18px;
            margin-left:10px;
            cursor:pointer;
        }
        ul{
            width:70%;
            margin-top:20px;
            list-style:none;
        }
        li{
            background:#fff;
            padding:15px;
            margin-top:10px;
            border-left:4px solid blue;
            position:relative;
            font-size:18px;
        }

        .delBtn, .editBtn, .cmplBtn{
            position:absolute;
            top:10px;
            padding:5px 10px;
            cursor:pointer;
            color:#fff;
            font-size:14px;
        }

        .delBtn{
            right:10px;
            background:red;
        }
        .editBtn{
            right:70px;
            background:blue;
        }
        .cmplBtn{
            right:150px;
            background:green;
        }

        .completedTask{
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>Simple To-Do App</h1>

    <input type="text" placeholder="Enter a task...">
    <button id="addBtn">Add Task</button>

    <ul class="taskList"></ul>

    <script src="app.js"></script>

</body>
</html>
