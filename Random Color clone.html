<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin-top: 20px;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            padding: 20px;
            font-weight: bold;
            border-radius: 10px;
            font-size: 35px;
            border: 3px solid white;
            background-color: #222;
            color: white;
            box-shadow: 0 0 12px #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Change Color</button>
    <h2>Background: rgb(255,14,78)</h2>
</body>
</html>
<script>
    let button=document.querySelector("button");
    let h2=document.querySelector("h2");
    function functionColor(){
        let r = Math.floor(Math.random() *256);
        let g = Math.floor(Math.random() *256);
        let b = Math.floor(Math.random() *256);

        let colorCode= `rgb(${r},${g},${b})`;
        
        document.body.style.backgroundColor=colorCode;
        h2.textContent="Background: "+colorCode;
    }
    button.addEventListener("click",functionColor);
    button.addEventListener("mousemove",functionColor);
    document.body.addEventListener("mousemove",functionColor);
</script>
